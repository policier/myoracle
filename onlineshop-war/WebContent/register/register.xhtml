<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/index.xhtml">
 
<ui:define name="content">
	<h:form id="registerForm" prependId="false">
	<h:message for="registerForm"  infoStyle="color: green" warnStyle="color: red"    />
		<h:panelGrid  columns="2">
			<f:facet name="header">
				<h:outputText id="o1" value="#{msg['register']}" />
			</f:facet>
			<h:commandButton id="step1" value="#{msg['step']}1" action="#{registerController.step1}" />
			<h:message for="register"/>
		</h:panelGrid>
	</h:form>
</ui:define>
	</ui:composition>
</h:body>
</html>
