<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<ui:composition template="/index.xhtml">
<ui:define name="content">
	<h:form id="sellForm" prependId="false">
	<h:message for="sellForm" infoStyle="color: green" warnStyle="color: red" />   
		<h:panelGrid  columns="2">  
			<f:facet name="header">
				<h:outputText value="#{msg['sell']} #{msg['step']} 2" />
			</f:facet>
			<h:outputLabel   value="#{msg['item.title']}:" for="title" />
			
			<h:outputText     value="#{sellController.item.title}" />
			
		
			<h:outputLabel   value="#{msg['item.description']}:" />
			
			<h:outputText value="#{sellController.item.description}"  />

			<h:outputLabel   value="#{msg['item.price']}:" />

			<h:outputText value="#{sellController.item.price}" />
			
			<h:outputLabel value="#{msg['item.foto']}:" for="foto" />
			<h:inputFile id="foto" value="#{msg['step']} 1" />
			<h:commandButton id="sell1" value="#{msg['step']} 1" action="sell1" />
			<h:commandButton value="#{msg['sell']} " action="#{sellController.persist(signinController)}" />
		</h:panelGrid>
	</h:form>
</ui:define>
	</ui:composition>
</h:body>
</html>
