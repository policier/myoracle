<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/index.xhtml">
 
<ui:define name="content">
	<h:form id="sellForm" prependId="false">
	<h:message for="sellForm"  infoStyle="color: red"  infoStyle="color: green"/>   
		<h:panelGrid  columns="2">  
			<f:facet name="header">
				<h:outputText value="#{msg['sell']}" />
			</f:facet>
			<h:commandButton id ="return" value="#{msg['cancel']}" action="return" />
			<h:commandButton id ="sell1" value="#{msg['step']} 1" action="sell1" />
		</h:panelGrid>
	</h:form>
</ui:define>
	</ui:composition>
</h:body>
</html>
